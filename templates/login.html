<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
<div class="container mt-5">
  <h2>Login</h2>
  <form method="post">
    <div class="mb-3">
      <input name="username" placeholder="username" class="form-control">
    </div>
    <div class="mb-3">
      <input name="password" type="password" placeholder="password" class="form-control">
    </div>
    <button class="btn btn-primary">Login</button>
  </form>
</div>
</body>
</html>
